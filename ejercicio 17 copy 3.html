<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 29: los numeros pares desde el 50 al 250</h1>
    <hr>
    <button type="button" onclick="miFuncion()">Calcula la factura</button>
    <p id="mensaje"></p>
    <script>
        function miFuncion() {
            for (let i = 1; i <= 100; i++) {
                document.getElementById("mensaje").innerHTML += i + "<br><br>";
            }
            for (let i = 100; i >= 1; i--) {
                document.getElementById("mensaje").innerHTML += i + "<br><br>";
            }
            for (let i = 50; i <= 250; i += 2) {
                document.getElementById("mensaje").innerHTML += i + "<br><br>";
            }
            for (let i = 127; i <= 258; i++) {
                if (i % 5 === 0) {
                    document.getElementById("mensaje").innerHTML += i + "<br><br>";
                }
            }
        }
    </script>
</body>
</html>
