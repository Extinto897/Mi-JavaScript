<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> tabla de multiplicar </h1>
    <hr>
    <button type="button" onclick="miFuncion()">Calcula la fcatura</button>
    <p id="mensaje"></p>
    <script>
        function miFuncion() {
          let x, i, table,  mensaje = "";
         table = parseInt(prompt("Introduce el numero"));
         
            for(table = 0; i <= 10; i++)
            for(j=0; j<=10; j++)
           mensaje += table + " x " + j + " = " + (table * j) + "<br>";
          
        document.getElementById("mensaje").innerHTML = mensaje;


        
        }
    </script>
</body>
</html>
