<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="mensaje"></p>
    <button type="button" onclick="miFuncion();">Pincha aqu√≠!! :D</button>

    <script>
        function miFuncion() {

            
        let numero;

        numero= parseFloat(prompt("porfavor Introduce un numero para saber que es par o impar:"));
        
        if (numero % 2 == 0) {
            document.getElementById("mensaje").innerHTML = "El numero " + numero + " es par ";
        } 
        
        else {
            document.getElementById("mensaje").innerHTML = "El numero " + numero + " es impar "
        }

        
    }
    </script>

</body>
</html>
