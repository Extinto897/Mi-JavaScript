<body>
    <h1> pide un nummero y calcula el factorial </h1>
    <hr>
    <button type="button" onclick="miFuncion()">Calcula la fcatura</button>
    <p id="mensaje"></p>
    <script>
        function miFuncion() {
          let i, num, fact = 1;

            num = parseInt(prompt("Introduce el numero"));

            primo = true;

            for(i = 2; i < num; i++){
                if(num % i == 0) 
                primo = false;
                break;
                }
                   
                if(primo)
                mensaje = "El numero " + num + " es primo";
                else
                mensaje = "El numero " + num + " no es primo";
        document.getElementById("mensaje").innerHTML = mensaje;


        
        }
    </script>
