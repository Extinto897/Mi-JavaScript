<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 19: los numeros pares desde el 50 al 250</h1>
    <hr>
    <button type="button" onclick="miFuncion()">Calcula la fcatura</button>
    <p id="mensaje"></p>
    <script>
        function miFuncion() {
            let mensaje = "", i;
            

            i = 50;

             while(i <=250){
                    mensaje += i + "<br>";
                i+= 2;
             }
                document.getElementById("mensaje").innerHTML = mensaje;
        
            }
           
        
        

    </script>
</body>
</html>
