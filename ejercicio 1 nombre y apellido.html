<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas html</title>
</head>
<body>

    <p id="mensaje"></p>
    <button type="button" onclick="miFuncion();">Pincha aquí!! :D</button>

    <script>
        function miFuncion() {
   let nombre ,apellio;

   nombre = prompt("porfavor Introduce tu nombre");
   apellido = prompt("porfavor Introduce tu apellido");

        
document.getElementById("mensaje").innerHTML = "hola, " + nombre + " " + apellido +". ¿como estas?";
        }
    </script>

</body>
</html>
