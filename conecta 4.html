    <script>
        const filas = 6;
        const columna = 7;
        let tablero = [];

        for (let i = 0; i < filas; i++){
            tablero[i] = []

            for (let j = 0; j < columna; j++) {
                tablero[i][j] = "V"
            }
        }
        imprimirTablero();

        function imprimirTablero(){
            let mensaje = "";
            for (let i = 0; i < filas; i++) {
                for (let j = 0; j < columna; j++) {
                    mensaje += tablero[i][j] + " ";
                }

            }
            console.log(mensaje);
